<div>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Register a new account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-5" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div>
        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
        <div class="mt-2">
          <input id="name" name="name" formControlName="name" type="text" autocomplete="name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <!-- error message -->
          <div
            class="mt-1.5 text-red-500 text-sm"
            *ngIf="(registerForm.get('name')?.touched || submitted) && registerForm.get('name')?.errors?.['required']"
          >
            Name is required
          </div>
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
        <div class="mt-2">
          <input id="email" name="email" formControlName="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <!-- error message -->
          <div
            class="mt-1.5 text-red-500 text-sm"
            *ngIf="(registerForm.get('email')?.touched || submitted) && registerForm.get('email')?.errors?.['required']"
          >
            A valid email is required
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
        </div>
        <div class="mt-2">
          <input id="password" name="password" formControlName="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <div
            class="mt-1.5 text-red-500 text-sm"
            *ngIf="(registerForm.get('password')?.touched || submitted) && registerForm.get('password')?.errors?.['required']"
          >
            Password is required
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="passwordConfirmation" class="block text-sm font-medium leading-6 text-gray-900">Password confirmation</label>
        </div>
        <div class="mt-2">
          <input
            id="passwordConfirmation"
            formControlName="passwordConfirmation"
            type="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          >
          <div
            class="mt-1.5 text-red-500 text-sm"
            *ngIf="(registerForm.get('passwordConfirmation')?.touched || submitted) && registerForm.get('passwordConfirmation')?.errors?.['required']"
          >
            Password should match
          </div>
        </div>
      </div>

      <div>
        <button type="submit"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Create a new account
        </button>
      </div>
    </form>

  </div>
</div>
